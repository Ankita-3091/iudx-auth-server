tLength="158" x="206.5" y="282.9561">Internal/Unspecified</text><text fill="#000000" filter="url(#b1ahgdvy0c6osx1)" font-family="sans-serif" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="0" x="202.5" y="299.2529"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="0" x="206.5" y="299.2529"/><text fill="#0000FF" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="435" x="206.5" y="299.2529">Server requires a valid certificate (TLS communication)</text><text fill="#000000" filter="url(#b1ahgdvy0c6osx2)" font-family="sans-serif" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="0" x="202.5" y="315.5498"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="0" x="206.5" y="315.5498"/><text fill="#008000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="659" x="206.5" y="315.5498">Both parties require a valid certificate (TLS communication, mutually authenticated)</text><!--
@startuml
hide footbox

autonumber "<b>[0]"


actor "Resource server administrator" as rsa
participant "Resource server" as rs

actor "Provider" as p
participant "IUDX Catalog server" as catalog

participant "IUDX Auth server" as auth


rsa -[#red]> rs: Install resource server certificate


p -[#red]> rs : Publish data

p -[#green]> catalog : Create a catalog entry



p -[#green]> auth : HTTPS POST /iudx/1.0/acl\nbody=<policy>
note right: Set access control policies


...


legend 
<back:#red>   </back> <font color=red><b>Internal/Unspecified</b></font>
<back:blue>   </back> <font color=blue><b>Server requires a valid certificate (TLS communication)</b></font>
<back:green>   </back> <font color=green><b>Both parties require a valid certificate (TLS communication, mutually authenticated)</b></font>
endlegend
@enduml

