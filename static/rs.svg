00000" font-family="sans-serif" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="14" x="365" y="70.9951">or</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="50" x="347" y="87.292">sub-CA</text><rect fill="#FEFECE" filter="url(#fviumu21uki9p)" height="30.2969" style="stroke: #A80036; stroke-width: 1.5;" width="128" x="476" y="67.2969"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="114" x="483" y="87.292">Resource server</text><polygon fill="#A80036" points="362,129.7266,372,133.7266,362,137.7266,366,133.7266" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="68" x2="368" y1="133.7266" y2="133.7266"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="21" x="75" y="128.6606">[1]</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="257" x="100" y="128.6606">Request for a resource-server certificate</text><polygon fill="#A80036" points="79,158.8594,69,162.8594,79,166.8594,75,162.8594" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="73" x2="373" y1="162.8594" y2="162.8594"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="21" x="85" y="157.7935">[2]</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="205" x="110" y="157.7935">Issue resource-server certificate</text><polygon fill="#A80036" points="530,187.9922,540,191.9922,530,195.9922,534,191.9922" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="68" x2="536" y1="191.9922" y2="191.9922"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="21" x="75" y="186.9263">[3]</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="209" x="100" y="186.9263">Install resource-server certificate</text><!--
@startuml
hide footbox

autonumber "<b>[0]"

actor "Resource server\nadministrator" as rsa

participant "Certificate authority (CA)\nor\nsub-CA" as ca
participant "Resource server" as rs


rsa -> ca: Request for a resource-server certificate
ca -> rsa : Issue resource-server certificate

rsa -> rs : Install resource-server certificate
@enduml

