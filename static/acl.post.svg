idth: 1.0; stroke-dasharray: 2.0,2.0;" x1="13" x2="489" y1="209.9609" y2="209.9609"/><text fill="#000000" font-family="sans-serif" font-size="11" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="95" x="18" y="220.1714">[Invalid policy]</text><polygon fill="#008000" points="65,240.8984,55,244.8984,65,248.8984,61,244.8984" style="stroke: #008000; stroke-width: 1.0;"/><line style="stroke: #008000; stroke-width: 1.0;" x1="59" x2="411" y1="244.8984" y2="244.8984"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="21" x="71" y="239.8325">[3]</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="142" x="96" y="239.8325">HTTP 400 Bad request</text><!--
@startuml
hide footbox

autonumber "<b>[0]"

actor "Provider" as p

participant "IUDX Auth server" as auth


p -[#green]> auth : HTTPS POST /iudx/1.0/acl\ncontent-type:application/x-www-form-urlencoded\nbody="policy=<provider-policy>"

alt Valid policy
    auth -[#green]> p : HTTP 200 OK
else Invalid policy
    auth -[#green]> p : HTTP 400 Bad request
end
@enduml

