4,147.6953,704,151.6953,708,147.6953" style="stroke: #008000; stroke-width: 1.0;"/><line style="stroke: #008000; stroke-width: 1.0;" x1="62" x2="710" y1="147.6953" y2="147.6953"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="21" x="69" y="127.4966">[1]</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="173" x="94" y="112.3638">HTTPS POST/iudx/1.0/token</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="189" x="94" y="127.4966">content-type: application/json</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="478" x="94" y="142.6294">body=[{"id":&lt;id&gt;, "scopes":[&lt;scope-1&gt;, &lt;scope-2&gt;, ..., &lt;scope-n&gt;]}, ...]</text><path d="M13,162.6953 L77,162.6953 L77,169.6953 L67,179.6953 L13,179.6953 L13,162.6953 " fill="#EEEEEE" style="stroke: #000000; stroke-width: 1.0;"/><rect fill="none" height="120.4688" style="stroke: #000000; stroke-width: 2.0;" width="780" x="13" y="162.6953"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="19" x="28" y="175.7622">alt</text><text fill="#000000" font-family="sans-serif" font-size="11" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="162" x="92" y="174.9058">[Consumer is authorized]</text><polygon fill="#008000" points="73,227.2266,63,231.2266,73,235.2266,69,231.2266" style="stroke: #008000; stroke-width: 1.0;"/><line style="stroke: #008000; stroke-width: 1.0;" x1="67" x2="715" y1="231.2266" y2="231.2266"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="21" x="79" y="211.0278">[2]</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="82" x="104" y="195.895">HTTP 201 OK</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="189" x="104" y="211.0278">content-type: application/json</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="605" x="104" y="226.1606">body={access_token:&lt;access-token&gt;, token_type: IUDX, token_expiry: &lt;expiry-in-seconds&gt;}</text><line style="stroke: #000000; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="13" x2="793" y1="240.2266" y2="240.2266"/><text fill="#000000" font-family="sans-serif" font-size="11" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="193" x="18" y="250.437">[Consumer is NOT authorized]</text><polygon fill="#008000" points="73,271.1641,63,275.1641,73,279.1641,69,275.1641" style="stroke: #008000; stroke-width: 1.0;"/><line style="stroke: #008000; stroke-width: 1.0;" x1="67" x2="715" y1="275.1641" y2="275.1641"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="21" x="79" y="270.0981">[3]</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="127" x="104" y="270.0981">HTTP 403 Forbidden</text><!--
@startuml
hide footbox

autonumber "<b>[0]"

actor "Consumer" as c

participant "IUDX Auth server" as auth


c -[#green]> auth : HTTPS POST/iudx/1.0/token\ncontent-type: application/json\nbody=[{"id":<id>, "scopes":[<scope-1>, <scope-2>, ..., <scope-n>]}, ...]

alt Consumer is authorized
    auth -[#green]> c : HTTP 201 OK\ncontent-type: application/json\nbody={access_token:<access-token>, token_type: IUDX, token_expiry: <expiry-in-seconds>}

else Consumer is NOT authorized
    auth -[#green]> c : HTTP 403 Forbidden
end
@enduml

